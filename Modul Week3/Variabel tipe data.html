<html>

<head>
    <title>contoh program javascript</title>
</head>

<body>
    <script language="javascript">
        // Bagian dari tipeData.html
        var x = 4;
        var y = 11;
        var z = "cat";
        var q = "17";
        ans1 = x + y;
        ans2 = z + x;
        ans3 = x + q;
        ans4 = q - x;
        ans5 = x * q;
        
        document.write("x = " + x + "<br>");
        document.write("y = " + y + "<br>");
        document.write("z = " + z + "<br>");
        document.write("q = " + q + "<br>");
        document.write("x + y = " + ans1 + "<br>");
        document.write("z + x = " + ans2 + "<br>");
        document.write("x + q = " + ans3 + "<br>");
        document.write("q - x = " + ans4 + "<br>");
        document.write("x * q = " + ans5 + "<br>");
        
        document.write("<hr>");
        
        // Bagian dari variabel.html
        var nilai;
        var nilai2 = 3;
        nilai = 2;
        document.write("nilai = " + nilai + "<br>");
        document.write("nilai2 = " + nilai2 + "<br>");
        document.write("hasil kali = " + nilai * nilai2);
    </script>
</body>

</html>
