<!DOCTYPE html>
<html>

<head>
    <title>latihan DOM</title>
</head>

<body>
    <p>Paragraf 1.</p>
    <p>Paragraf 2.</p>
    <p>Paragraf 3.</p>

    <p id="demo"></p>

    <script>
        // Mengambil elemen berdasarkan tag <p>
        var x = document.getElementsByTagName("p");
        document.getElementById("demo").innerHTML =
            'Paragraf pertama (indeks 0) adalah: ' + x[0].innerHTML;

        // Mengubah isi elemen dengan id demo
        setTimeout(function() {
            document.getElementById("demo").innerHTML = "Hello World!";
        }, 2000); // Perubahan terjadi setelah 2 detik
    </script>
</body>
</html>
